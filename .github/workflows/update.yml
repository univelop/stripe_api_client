name: Update Stripe OpenAPI Spec

on:
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-spec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install kiota
        run: |
          chmod +x .github/scripts/install-kiota.sh
          .github/scripts/install-kiota.sh "1.18.1"

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Download latest Stripe OpenAPI spec
        id: download-spec
        run: |
          chmod +x .github/scripts/download-spec.sh
          .github/scripts/download-spec.sh

      - name: Check for changes
        id: check-changes
        run: |
          chmod +x .github/scripts/check-changes.sh
          .github/scripts/check-changes.sh .stripe_spec_hash "${{ steps.download-spec.outputs.new_hash }}"

      - name: Generate code
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          chmod +x generate.sh
          ./generate.sh
          dart pub get

      - name: Bump version
        id: version-bump
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          chmod +x .github/scripts/bump-version.sh
          # For now, default to PATCH version bump
          # In the future, this could analyze the spec changes to determine
          # if it's a MAJOR, MINOR, or PATCH change
          .github/scripts/bump-version.sh "patch"

      - name: Update CHANGELOG.md
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          chmod +x .github/scripts/update-changelog.sh
          .github/scripts/update-changelog.sh "${{ steps.version-bump.outputs.new_version }}"

      - name: Save spec hash
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          chmod +x .github/scripts/save-spec-hash.sh
          .github/scripts/save-spec-hash.sh "${{ steps.download-spec.outputs.new_hash }}"

      - name: Configure Git
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Stripe OpenAPI spec to latest version"
          title: "Auto: Update Stripe OpenAPI spec (v${{ steps.version-bump.outputs.new_version }})"
          body: |
            This PR automatically updates the Stripe API client to the latest OpenAPI specification.

            **Changes:**
            - Updated Stripe OpenAPI specification
            - Regenerated Dart client code
            - Bumped version to ${{ steps.version-bump.outputs.new_version }}

            **Version Bump:** ${{ steps.version-bump.outputs.bump_type }}

            This PR was created automatically by the update workflow.
          branch: update-stripe-spec
          delete-branch: true
